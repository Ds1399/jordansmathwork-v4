  <script>
    // Get the button element
    var button = document.getElementById("button");

    // Initialize the position variables
    var posX = 0,
      posY = 0,
      mouseX = 0,
      mouseY = 0;

    // Attach event listeners
    button.addEventListener("mousedown", dragStart, false);
    button.addEventListener("mouseup", dragEnd, false);

    function dragStart(e) {
      // Get the initial mouse position
      mouseX = e.clientX;
      mouseY = e.clientY;

      // Get the initial button position
      posX = button.offsetLeft;
      posY = button.offsetTop;

      // Attach the drag events
      document.addEventListener("mousemove", drag, false);
      button.addEventListener("mouseup", dragEnd, false);
    }

    function drag(e) {
      // Calculate the distance moved by the mouse
      var deltaX = e.clientX - mouseX;
      var deltaY = e.clientY - mouseY;

      // Update the button position
      button.style.left = posX + deltaX + "px";
      button.style.top = posY + deltaY + "px";
    }

    function dragEnd() {
      // Remove the drag events
      document.removeEventListener("mousemove", drag, false);
      button.removeEventListener("mouseup", dragEnd, false);
    }
  </script>
